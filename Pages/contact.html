<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">


    

    <link rel="stylesheet" href="../css/main.css">
    <title>Contact</title>
</head>
<body>
        <div class="container" style="background-color: ghostwhite;">
        <ul>
            
            <li><a class="active" href="../index.html">Home</a></li>
            <li><a href="./Services.html">Service</a></li>
            <li><a href="./Gallery.html">Gallery</a></li>
            <li><a href="./Contact.html">Contact</a></li>
            <li><a href="./About.html">About</a></li>
        </ul>
        <div class="box" style="height: 85vh;"> 
            <div class="contact__box">
                <div id="form">
                    <div class="top">
                        <h2>Contact Me</h2>
                        <h5>Get in touch</h5>
                    </div>
                    <div class="contact__details">
                        <div class="info">
                            <i class="uil uil-phone icon"></i>
                            <div>
                                <h3 class="contact__title">Call Me</h3>
                                <span class="contact__subtitle">98-42934455</span>
                            </div>
                        </div>

                        <div class="info">
                            <i class="uil uil-envelope icon"></i>
                            <div>
                                <h3 class="contact__title">Email</h3>
                                <span class="contact__subtitle">shresthariya33@gmail.com</span>
                            </div>
                        </div>

                        <div class="info">
                            <i class="uil uil-map-marker icon"></i>
                            <div>
                                <h3 class="contact__title">Location</h3>
                                <span class="contact__subtitle">Nepal - Kathmandu - Balaju</span>
                            </div>
                        </div>
                    </div>
                    <form action="#" name="Form" onsubmit="return validationForm()">
                        <div class="pocket">
                            <label for="#">Full Name</label>
                            <input type="text" name="name" id="name" class="contact__input" placeholder="Full name">
                            <div class="error" id="nameErr"></div>
                        </div>

                        <div class="pocket">
                            <label for="#">Email Adress</label>
                            <input type="text" name="email" id="email" class="contact__input" placeholder="example@gmail.com">
                            <div class="error" id="emailErr"></div>
                        </div>

                        <div class="pocket">
                            <label for="#">Mobile Number</label>
                            <input type="text" name="mobile" id="mobile" maxlength="10" class="contact__input" placeholder="**********">
                            <div class="error" id="mobileErr"></div>
                        </div>

                        <div class="pocket">
                            <label for="#">Message</label>
                            <textarea name="textarea" id="message" cols="0" rows="7" class="contact__input" placeholder="comment here!!"></textarea>
                        </div>

                        <div class="pocket">
                            <input type="submit" value="Submit" class="contact__input"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
            
            
            

    
            <footer>
                <p class="footer__copy" >&#169;powered by symphony grp</p>
                <a href="mailto:shresthariya33@gmail.com">email me</a>
            </footer>
        </div>
            
        

    <!-- Java Script main -->
    <script src="../Javascript/app.js"></script>

</body>
</html>
